<div content-for="title">Account Setup</div><div content-for="navbar-bottom"><div bottombar class="navbar-inner"><a class="btn btn-lg btn-block btn-bottom" data-ng-disabled="personalinfoform.$invalid" data-ng-click="submitLink()">{{btn}}</a> <a data-ng-if="!isSignUp" class="btn btn-link btn-lg btn-block" href="{{cancel_link}}">cancel</a></div></div><div class="scrollable"><div class="scrollable-content container"><form role="form" name="personalinfoform" data-ng-submit="submitForm(personalinfoform.$valid)" novalidate><fieldset><div class="col-xs-12"><div class="form-group"><label class="control-label">What is the patient's current medical condition?</label><label data-ng-if="is_self" class="control-label">How would you rate your current health?</label><div class="radio"><label><input type="radio" name="MedCondition" data-ng-model="user.medical_condition" value="1"> Healthy and fit</label></div><div class="radio radio"><label><input type="radio" name="MedCondition" data-ng-model="user.medical_condition" value="2"> Has mild health issues</label></div><div class="radio radio"><label><input type="radio" name="MedCondition" data-ng-model="user.medical_condition" value="3"> Has some major health issues</label></div><div class="radio radio"><label><input type="radio" name="MedCondition" data-ng-model="user.medical_condition" value="4"> Suffers from poor health</label></div></div></div><div class="col-xs-12"><div class="form-group"><label class="control-label">When did the patient last visit a doctor?</label><label data-ng-if="is_self" class="control-label">When did you last visit a doctor?</label><div class="radio"><label><input type="radio" name="visitDoctor" data-ng-model="user.last_doctor_visit" value="5"> Within the past day</label></div><div class="radio"><label><input type="radio" name="visitDoctor" data-ng-model="user.last_doctor_visit" value="6"> Within the past week</label></div><div class="radio"><label><input type="radio" name="visitDoctor" data-ng-model="user.last_doctor_visit" value="7"> Within the past month</label></div><div class="radio"><label><input type="radio" name="visitDoctor" data-ng-model="user.last_doctor_visit" value="8"> Within the past six months</label></div><div class="radio"><label><input type="radio" name="visitDoctor" data-ng-model="user.last_doctor_visit" value="9"> Within the past year</label></div><div class="radio"><label><input type="radio" name="visitDoctor" data-ng-model="user.last_doctor_visit" value="10"> Not for more than a year</label></div></div></div></fieldset></form></div></div>
