<div content-for="title">Account Setup</div><div content-for="navbar-bottom"><div bottombar class="navbar-inner"><a class="btn btn-lg btn-block btn-bottom" data-ng-disabled="personalinfoform.$invalid" data-ng-click="submitLink()">{{btn}}</a> <a data-ng-if="!isSignUp" class="btn btn-link btn-lg btn-block" href="{{cancel_link}}">cancel</a></div></div><div class="scrollable"><div class="scrollable-content container"><form role="form" name="personalinfoform" data-ng-submit="submitForm(personalinfoform.$valid)" novalidate><fieldset><legend>Please provide your contact information</legend><div class="form-group"><label for="salutation" class="sr-only">Salutation</label><select class="form-control" id="salutation" data-ng-model="usersalutation" ng-change="selsal(usersalutation)" data-ng-options="item.name for item in salutations" options-disabled="item.is_disabled for item in salutations" required></select></div><div class="form-group"><label for="first-name" class="sr-only">First name</label><input type="text" class="form-control" id="first-name" data-ng-model="user.firstName" placeholder="First name"></div><div class="form-group"><label for="middle-name" class="sr-only">Middle Name</label><input type="text" class="form-control" id="middle-name" placeholder="Middle Name" data-ng-model="user.middleName"></div><div class="form-group"><label for="last-name" class="sr-only">Last Name</label><input type="text" class="form-control" id="last-name" data-ng-model="user.lastName" placeholder="Last name"></div><div class="form-group"><label for="suffix" class="sr-only">Suffix</label><select class="form-control" id="suffix" data-ng-model="usersuffix" ng-change="selsfx(usersuffix)" data-ng-options="item.name for item in suffixes" options-disabled="item.is_disabled for item in suffixes" required></select></div><div class="form-group"><label for="gender" class="sr-only">Gender</label><select class="form-control" id="gender" data-ng-model="usergender" ng-change="selgender(usergender)" data-ng-options="item.name for item in genders" options-disabled="item.is_disabled for item in genders" required></select></div><input bs-form-control type="date" label="Birthday" label-class="col-xs-3" class="col-xs-9" data-ng-model="userdob" max="{{maxDate}}" required><div class="form-group"><label for="marital-status" class="sr-only">Marital Status</label><select class="form-control" id="marital-status" data-ng-model="userMaritalStatus" ng-change="selmarital(userMaritalStatus)" data-ng-options="item.name for item in MaritalStatuses" options-disabled="item.is_disabled for item in MaritalStatuses" required></select></div></fieldset></form></div></div>
