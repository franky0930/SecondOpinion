<form role="form" name="editform" data-ng-submit="submitForm(editform.$valid)" novalidate><div class="form-group"><label for="name" class="sr-only">Name</label><input type="text" class="form-control" id="name" placeholder="Enter Name" data-ng-model="medication.name" required></div><div class="form-group"><label for="dosage" class="sr-only">Dosage</label><input type="text" class="form-control" id="dosage" placeholder="Dosage" data-ng-model="medication.dosage" maxlength="10"></div><div class="form-group"><label for="frequency" class="sr-only">Frequency</label><select class="form-control" id="units" data-ng-model="medication.frequency" data-ng-options="data.name for data in frequency" options-disabled="item.is_disabled for item in frequency" required></select></div><input bs-form-control type="date" label="Start Date" label-class="col-xs-4" class="form-control col-xs-8" data-ng-model="medication.startDate" id="startDate"> <input bs-form-control type="date" label="End Date" label-class="col-xs-4" class="form-control col-xs-8" data-ng-model="medication.endDate" id="endDate"></form>
