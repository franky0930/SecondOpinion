<div class="scrollable text-center"><div class="scrollable-content container"><header role="banner"><div id="logo-wrapper" class="clearfix"><a class="logo" href="#/"><img id="logo" src="assets/img/logo.svg" alt="SecondOpinionExpert logo"></a><h1><a href="#/">SecondOpinionExpert</a></h1></div><h2>Create a new password</h2></header><form class="form-loader" name="confirmpassform" data-ng-submit="submitForm()" role="form"><div class="form-group"><label for="username" class="sr-only">Email</label><input type="email" placeholder="Email" class="form-control input-lg" id="username" data-ng-model="data.Username" required></div><div class="form-group"><label for="new_password" class="sr-only">New Password</label><input type="password" placeholder="New Password" class="form-control input-lg" id="password" data-ng-model="data.Password" required></div><div class="form-group"><label for="confirm_new_password" class="sr-only">Confirm New Password</label><input type="password" class="form-control input-lg" id="ConfirmPassword" placeholder="Confirm New Password" data-ng-model="data.ConfirmPassword" required data-password-verify="data.Password"></div><button type="submit" class="btn btn-lg btn-block" data-ng-disabled="confirmpassform.$invalid">Change</button></form></div></div>
