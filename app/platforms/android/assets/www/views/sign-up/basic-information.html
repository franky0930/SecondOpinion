<div content-for="title">Account Setup</div><div content-for="navbar-bottom"><div bottombar class="navbar-inner"><button class="btn btn-lg btn-block btn-bottom btn-default" data-ng-disabled="relationshipform.$invalid" data-ng-click="submitLink()">continue</button></div></div><div class="scrollable"><div class="scrollable-content container"><form role="form" name="relationshipform" data-ng-submit="submitForm(relationshipform.$valid)" novalidate><fieldset><legend>Who Is the Patient?</legend><div class="form-group"><label for="relationship" class="sr-only">Relationship to you</label><select class="form-control" id="relationship" data-ng-model="user.relationship" data-ng-change="relationshipSelected()" data-ng-options="item.name for item in relationships" options-disabled="item.is_disabled for item in relationships" required></select></div></fieldset><fieldset class="form-inline" data-ng-show="patient_selected"><div class="form-group"><label for="first-name" class="sr-only"><span data-ng-if="is_not_self">Patient</span>First name</label><input type="text" class="form-control" id="first-name" data-ng-model="user.firstName" data-ng-if="!is_not_self" placeholer="First name" required> <input type="text" class="form-control" id="first-name" data-ng-model="user.firstName" data-ng-if="is_not_self" placeholer="Patient first name" required></div><div class="form-group"><label for="last-name" class="sr-only"><span data-ng-if="is_not_self">Patient</span>Last Name</label><input type="text" class="form-control" id="last-name" data-ng-model="user.lastName" data-ng-if="!is_not_self" placeholer="Last name" required> <input type="text" class="form-control" id="last-name" data-ng-model="user.lastName" data-ng-if="is_not_self" placeholer="Patient last name" required></div><div class="form-group"><label for="gender" class="sr-only"><span data-ng-if="is_not_self">Patient</span>Gender</label><select class="form-control" id="gender" data-ng-model="user.gender" data-ng-options="item.name for item in genders" options-disabled="item.is_disabled for item in genders" required></select></div><div data-ng-if="is_not_self" class="inline-block"><input bs-form-control type="date" label="Patient Birthday" label-class="col-xs-6" class="col-xs-6" data-ng-model="user.dob" max="{{maxDate}}" required></div><div data-ng-if="is_self" class="inline-block"><input bs-form-control type="date" label="Birthday" label-class="col-xs-4" class="col-xs-7" data-ng-model="user.dob" max="{{maxDate}}" required></div></fieldset><fieldset class="row" data-ng-show="patient_selected"><div class="col-xs-6"><div class="form-group"><label data-ng-if="is_not_self" class="control-label">What is the patient's current medical condition?</label><label data-ng-if="is_self" class="control-label">How would you rate your current health?</label><div class="radio"><label><input type="radio" data-ng-model="user.medical_condition" value="1"> Healthy and fit</label></div><div class="radio"><label><input type="radio" data-ng-model="user.medical_condition" value="2"> Has mild health issues</label></div><div class="radio"><label><input type="radio" data-ng-model="user.medical_condition" value="3"> Has some major health issues</label></div><div class="radio"><label><input type="radio" data-ng-model="user.medical_condition" value="4"> Suffers from poor health</label></div></div></div><div class="col-xs-6"><div class="form-group"><label data-ng-if="is_not_self" class="control-label">When did the patient last visit a doctor?</label><label data-ng-if="is_self" class="control-label">When did you last visit a doctor?</label><div class="radio"><label><input type="radio" data-ng-model="user.last_doctor_visit" value="5"> Within the past day</label></div><div class="radio"><label><input type="radio" data-ng-model="user.last_doctor_visit" value="6"> Within the past week</label></div><div class="radio"><label><input type="radio" data-ng-model="user.last_doctor_visit" value="7"> Within the past month</label></div><div class="radio"><label><input type="radio" data-ng-model="user.last_doctor_visit" value="8"> Within the past six months</label></div><div class="radio"><label><input type="radio" data-ng-model="user.last_doctor_visit" value="9"> Within the past year</label></div><div class="radio"><label><input type="radio" data-ng-model="user.last_doctor_visit" value="10"> Not for more than a year</label></div></div></div></fieldset></form></div></div>
