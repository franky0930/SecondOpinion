<form role="form" data-ng-submit="submitForm()"><fieldset><div class="form-group"><label for="name" class="sr-only">Name</label><input type="text" class="form-control" id="name" placeholder="Name" data-ng-model="conditions.name"></div><div class="form-group"><label for="relationship" class="sr-only">Relationship to you</label><select class="form-control" id="relationship" data-ng-model="conditions.relationship" data-ng-options="item.name for item in relationships" options-disabled="item.is_disabled for item in relationships"></select></div><div class="form-group"><label for="status" class="sr-only">Status</label><select class="form-control" id="status" data-ng-model="conditions.status" data-ng-options="data.name for data in status" options-disabled="item.is_disabled for item in status"></select></div><div class="form-group"><label for="onset" class="sr-only">Status</label><select class="form-control" id="onset" data-ng-model="conditions.onset" data-ng-options="data.name for data in onset" options-disabled="item.is_disabled for item in onset"></select></div></fieldset></form>
