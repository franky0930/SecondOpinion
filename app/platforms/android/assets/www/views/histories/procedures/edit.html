<form role="form" ng-submit="submitForm()"><fieldset><div class="form-group"><label for="name" class="sr-only">Name</label><input type="text" class="form-control" id="name" placeholder="Enter Procedure" ng-model="procedure.name"></div><div class="form-group"><label for="status" class="sr-only">Status</label><select class="form-control" id="status" ng-model="procedure.status" ng-options="data.name for data in status"></select></div><input bs-form-control type="date" label="Start Date" label-class="col-xs-2" class="form-control col-xs-10" ng-model="procedure.start_date" id="started" required> <input bs-form-control type="date" label="End Date" label-class="col-xs-2" class="form-control col-xs-10" ng-model="procedure.end_date" id="end_date"><div class="form-group text-area-container"><label for="how_it_end" class="sr-only">How It Ended</label><textarea class="form-control" id="how_it_ended" ng-model="procedure.how_it_ended"></textarea><span class="text-area-placeholder">How It Ended<span></span></span></div><div class="form-group text-area-container"><label for="notes" class="sr-only">Notes</label><textarea class="form-control" id="notes" ng-model="procedure.notes"></textarea><span class="text-area-placeholder">Notes<span></span></span></div></fieldset></form>
