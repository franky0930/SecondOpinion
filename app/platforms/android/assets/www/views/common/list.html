<div content-for="title">{{ itemData.items }}</div><div content-for="navbar-bottom"><div bottombar class="navbar-inner"><a href="#/{{ itemData.type }}/{{ itemData.shortcutSingle }}" class="btn btn-lg btn-block btn-bottom">Add {{ itemData.items }}</a></div></div><div class="scrollable" id="measurements"><div data-ng-hide="waiting"><div class="scrollable-content" data-ng-show="collection"><div data-ng-if="itemData.hasChart"><ul class="chart-filter list-unstyled"><li><button ng-click="updateChart('day')" class="active">Day</button></li><li><button ng-click="updateChart('month')">Month</button></li><li><button ng-click="updateChart('year')">Year</button></li></ul><highchart config="chartConfig" class="chart-wrapper"></highchart></div><ul class="list-unstyled measurements"><li class="record-item" data-ng-repeat="item in collection"><a class="clearfix" href="#/{{ itemData.type }}/{{ itemData.shortcutSingle }}/{{ item.id }}" ng-hide="itemData.download"><i class="pull-left fa {{ itemData.icon }}"></i> <span class="pull-left">{{ item.name }}</span> <i class="pull-right fa fa-angle-right"></i></a> <a class="clearfix" href="{{item.linkId}}" target="_self" download="{{item.name}}" ng-show="itemData.download"><i class="pull-left fa {{ itemData.icon }}"></i> <span class="pull-left">{{ item.name }}</span> <i class="pull-right fa fa-angle-right"></i></a></li></ul></div><div class="empty-icon" data-ng-hide="collection"><i class="fa {{ itemData.icon }}"></i><h2>{{ itemData.items }}</h2><p>{{ itemData.item }} information has not been entered.</p></div></div><div data-ng-show="waiting" class="app-content-loading zoom-in zoom-out"><i class="fa fa-spinner fa-spin loading-spinner"></i></div></div>
