<form role="form" data-ng-submit="submitForm()"><fieldset><div class="form-group"><label for="name" class="sr-only">Name</label><input type="text" class="form-control" id="name" placeholder="Enter Allergie" data-ng-model="allergy.name"></div><div class="form-group"><label for="type" class="sr-only">Type</label><select class="form-control" id="type" data-ng-model="allergy.type" data-ng-options="data.name for data in type" options-disabled="item.is_disabled for item in type"></select></div><input bs-form-control type="date" label="Start Date" label-class="col-xs-2" class="col-xs-10" ng-model="allergy.startDate"></fieldset></form>
