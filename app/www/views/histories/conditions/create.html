<div content-for="title">{{ itemData.items }}</div><div content-for="navbar-bottom"><div bottombar class="navbar-inner"><a data-ng-disabled="conditionform.$invalid" class="btn btn-lg btn-block btn-bottom" data-ng-click="submitLink()">Add {{ itemData.item }}</a> <a class="btn btn-link btn-lg btn-block" href="#/{{ itemData.type }}/{{ itemData.shortcut }}">cancel</a></div></div><div id="measurements-create-form" class="scrollable"><div class="scrollable-content container"><form role="form" name="conditionform" data-ng-submit="submitForm(conditionform.$valid)" novalidate><fieldset><div class="form-group"><label for="name" class="sr-only">Name</label><input type="text" class="form-control" id="name" placeholder="Enter a Condition" data-ng-model="conditions.name" required></div><div class="form-group"><label for="status" class="sr-only">Status</label><select class="form-control" id="status" data-ng-model="conditions.status" data-ng-options="data.name for data in status" options-disabled="item.is_disabled for item in status"></select></div><div class="form-group"><label for="onset" class="sr-only">Status</label><select class="form-control" id="onset" data-ng-model="conditions.onset" data-ng-options="data.name for data in onset" options-disabled="item.is_disabled for item in onset"></select></div></fieldset></form></div></div>
