<form role="form" name="editform" ng-submit="submitForm(editform.$valid)" novalidate><fieldset><div class="form-group"><label for="name" class="sr-only">Vaccine Name</label><input type="text" class="form-control" id="name" placeholder="Enter Vacine Name" ng-model="immunization.name" required></div><input bs-form-control type="date" label="Date Received" label-class="col-xs-2" class="form-control col-xs-10" ng-model="immunization.date_received" required><div class="form-inline"><div class="form-group"><label for="number_in_series_n">Number in Series&nbsp;</label><select class="form-control" id="number_in_series_n" ng-model="immunization.number_in_series_n"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option></select><label for="number_in_series_s">&nbsp;of&nbsp;</label><select class="form-control" id="number_in_series_s" ng-model="immunization.number_in_series_s"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option></select></div></div><div class="form-group text-area-container"><label for="adverse_effects" class="sr-only">Adverse Effects</label><input type="text" class="form-control" id="adverse_effects" placeholder="Enter Adverse Effects" ng-model="immunization.adverse_effects"></div><div class="form-group"><label for="notes" class="sr-only">Notes</label><input type="text" class="form-control" id="notes" placeholder="Enter Notes" ng-model="immunization.notes"></div></fieldset></form>
