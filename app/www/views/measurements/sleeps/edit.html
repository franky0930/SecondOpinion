<form role="form" ng-submit="submitForm()"><fieldset><input bs-form-control type="date" label="Datetime" label-class="col-xs-2" class="col-xs-10" max="{{startedMax}}" min="2010-01-01" data-ng-model="sleep.started" required><div class="form-group"><label for="hours">How many total hours slept?</label><div class="row"><div class="col-xs-10"><input type="range" id="hours" data-ng-model="sleep.hours" min="0" max="15" required></div><div class="col-xs-2 range-helper"><span data-ng-bind="sleep.hours">8</span> Hours</div></div></div><div class="form-group btnFaces ng-class: faceClass;"><label class="control-label">How did you sleep?</label><div class="radio"><label><i class="fa fa-smile-o"></i> <input type="radio" data-ng-model="sleep.quality" value="good" data-ng-change="setDefault('good')" required> <span>Good</span></label></div><div class="radio"><label><i class="fa fa-meh-o"></i> <input type="radio" data-ng-model="sleep.quality" value="soso" data-ng-change="setDefault('soso')" required> <span>Soso</span></label></div><div class="radio"><label><i class="fa fa-frown-o"></i> <input type="radio" data-ng-model="sleep.quality" value="bad" data-ng-change="setDefault('bad')" required> <span>Bad</span></label></div></div></fieldset></form>
