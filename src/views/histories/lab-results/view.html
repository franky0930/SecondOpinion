<div class="form-horizontal form-static">
    <div class="form-group">
        <label class="col-xs-2 control-label">Lab Panel Name</label>
        <div class="col-xs-10">
            <p class="form-control-static" ng-bind="collection.lab_panel_name"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">Date</label>
        <div class="col-xs-10">
            <p class="form-control-static" ng-bind="collection.date"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">Status</label>
        <div class="col-xs-10">
            <p class="form-control-static" ng-bind="collection.status.name"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">Test Name</label>
        <div class="col-xs-10">
            <p class="form-control-static" ng-bind="collection.test_name"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">Result Value</label>
        <div class="col-xs-10">
            <p class="form-control-static" ng-bind="collection.result_value"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">Result Unit</label>
        <div class="col-xs-10">
            <p class="form-control-static" ng-bind="collection.result_unit"></p>
        </div>
    </div>
</div>
