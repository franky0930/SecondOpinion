<div content-for="title">
  <a href="#/documents/list" style="color:white; max-width: 200px; float:left; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; display:inline-block;" title="{{ documentData.name }}">
    <i class="pull-left fa fa-chevron-left" style="margin:12px 10px auto 0;"></i>
    {{ documentData.name }}
  </a>
</div>

<div class="scrollable" id="measurements">
  <div data-ng-hide="waiting">
    <div class="scrollable-content" data-ng-show="documentData">
    </div><!-- .scrollable-content -->
  </div>
  <div data-ng-show="waiting" class="app-content-loading zoom-in zoom-out">
    <i class="fa fa-spinner fa-spin loading-spinner"></i>
  </div>
</div>
