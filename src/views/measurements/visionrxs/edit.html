<form role="form" ng-submit="submitForm()">
    <fieldset>
        <div class="form-group">
            <label for="os_right_eye" class="sr-only">OD (Right Eye) SPH or RX</label>
            <input type="text" class="form-control" id="os_right_eye" placeholder="OD (Right Eye) SPH or RX" ng-model="collection.os_right_eye">
        </div>
        <div class="form-group">
            <label for="os_left_eye" class="sr-only">OS (Left Eye) SPH or RX</label>
            <input type="text" class="form-control" id="os_left_eye" placeholder="OS (Left Eye) SPH or RX" ng-model="collection.os_left_eye">
        </div>
        <div class="form-group">
            <label for="od_cyl" class="sr-only">OD CYL</label>
            <input type="text" class="form-control" id="od_cyl" placeholder="OD CYL" ng-model="collection.od_cyl">
        </div>
        <div class="form-group">
            <label for="os_cyl" class="sr-only">OS CYL</label>
            <input type="text" class="form-control" id="os_cyl" placeholder="OS CYL" ng-model="collection.os_cyl">
        </div>
        <div class="form-group">
            <label for="od_axis" class="sr-only">OD Axis</label>
            <input type="text" class="form-control" id="od_axis" placeholder="OD Axis" ng-model="collection.od_axis">
        </div>
        <div class="form-group">
            <label for="os_axis" class="sr-only">OS Axis</label>
            <input type="text" class="form-control" id="os_axis" placeholder="OS Axis" ng-model="collection.os_axis">
        </div>
        <div class="form-group">
            <label for="biocular" class="sr-only">Pupilary Distance - Biocular</label>
            <input type="text" class="form-control" id="biocular" placeholder="Pupilary Distance - Biocular" ng-model="collection.biocular">
        </div>
        <div class="form-group">
            <label for="monocoular_od" class="sr-only">Pupilary Distance - Monocoular OD</label>
            <input type="text" class="form-control" id="monocoular_od" placeholder="Pupilary Distance - Monocoular OD" ng-model="collection.monocoular_od">
        </div>
        <div class="form-group">
            <label for="monocoular_os" class="sr-only">Pupilary Distance - Monocoular OS</label>
            <input type="text" class="form-control" id="monocoular_os" placeholder="Pupilary Distance - Monocoular OS" ng-model="collection.monocoular_os">
        </div>
        <input bs-form-control type="date" label="Expiration Date" label-class="col-xs-2" class="col-xs-10" ng-model="collection.exp_date">
    </fieldset>
</form>
