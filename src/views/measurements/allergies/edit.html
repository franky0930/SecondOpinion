<form role="form" data-ng-submit="submitForm()">
    <fieldset>
        <div class="form-group">
            <label for="type" class="sr-only">Type</label>
            <select class="form-control" id="type" data-ng-model="allergy.type" data-ng-options="data.name for data in type" options-disabled="item.is_disabled for item in type"></select>
        </div>
        <div class="form-group">
            <label for="name" class="sr-only">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Allergy" data-ng-model="allergy.name"> </div>
        <input bs-form-control type="date" label="Start Date" label-class="col-xs-4" class="col-xs-8" ng-model="allergy.startDate"> </fieldset>
</form>
